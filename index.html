<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>CSS units</title>
</head>
<body>
    <header>Units cheat sheet</header>
    <form>
        <label for="whiteSelector">
            <input name ="squareSelector" id="whiteSelector" class="radio" type="radio">
            <div onclick="squareSelection(event)" id="whiteIcon"></div>
        </label>
        <label for="redSelector">
            <input name ="squareSelector" id="redSelector" class="radio" type="radio" checked >
            <div onclick="squareSelection(event)" id="redIcon"></div>
        </label>
    </form>
    <form id="whiteSize">
        <label for="height">Height
            <input type="range" min="1" max="100" value="50" class="slider" id="height1">
        </label>
        <label for="width">Width
                <input type="range" min="1" max="100" value="50" class="slider" id="width1">
        </label>
    </form>
    <form id="redSize">
        <label for="height">
            <input type="range" min="1" max="100" value="50" class="slider" id="height2">
            <p>Height: <span id="heightCounter"></span></p>
        </label>
        <label for="width">
            <input type="range" min="1" max="100" value="50" class="slider" id="width2">
            <p>Width: <span id="widthCounter"></span></p>
        </label>
    </form>
    <div id="whiteSquare">
        <div id="redSquare">
        </div>
    </div>
    
</body>
</html>
