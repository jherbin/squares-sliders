<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>CSS units</title>
</head>
<body>
    <form>
        <label for="whiteSelector">
            <input name ="squareSelector" id="whiteSelector" class="radio" type="radio">
            <div onclick="squareSelection(event)" id="whiteIcon"></div>
        </label>
        <label for="redSelector">
            <input name ="squareSelector" id="redSelector" class="radio" type="radio" checked >
            <div onclick="squareSelection(event)" id="redIcon"></div>
        </label>
    </form>
    <form id="whiteSize">
        <label for="height">
            <p>
                Height: 
                <input type="range" min="0" max="100" value="50" class="slider" id="whiteHeightSlider" oninput="changeSize(event)">
                <span id="whiteHeightCounter"></span>
            </p>
            </label>
        <label for="width">
            <p>
                Width: 
                <input type="range" min="0" max="100" value="50" class="slider" id="whiteWidthSlider" oninput="changeSize(event)">
                <span id="whiteWidthCounter"></span>
            </p>
        </label>
    </form>
    <form id="redSize">
        <label for="height">
            <p>
                Height: 
                <input type="range" min="0" class="slider" id="redHeightSlider" oninput="changeSize(event)">
                <span id="redHeightCounter"></span>
            </p>
            </label>
        <label for="width">
            <p>
                Width: 
                <input type="range" min="0" class="slider" id="redWidthSlider" oninput="changeSize(event)">
                <span id="redWidthCounter"></span>
            </p>
        </label>
    </form>
    <div id="whiteSquare">
        <div id="redSquare">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
